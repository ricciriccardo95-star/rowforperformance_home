<!DOCTYPE html>
<html lang="it" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - ROW FOR PERFORMANCE</title>
    <!-- Caricamento Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Caricamento Google Font 'Inter' (usato nei tuoi file) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        /* Stile corpo e font (dallo stile dell'utente) */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0F172A; /* slate-900 */
            color: #E2E8F0; /* slate-200 */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Stili gradienti animati (dallo stile dell'utente) */
        .background-gradient {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            filter: blur(100px);
            z-index: -1;
        }
        .gradient-1 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.3), transparent 70%);
            animation: pulse 10s infinite alternate;
        }
        .gradient-2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.2), transparent 70%);
            animation: pulse 12s infinite alternate-reverse;
        }
        @keyframes pulse {
            0% { transform: scale(0.9) rotate(0deg); }
            100% { transform: scale(1.2) rotate(20deg); }
        }
        
        /* Stile per i pulsanti principali (CTA - Call to Action) */
        .cta-button {
            transition: all 0.3s ease;
            transform: translateY(0);
        }
        .cta-button:hover {
            transform: translateY(-3px);
            /* Ombra luminosa che richiama i colori del gradiente */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2), 0 0 30px rgba(59, 130, 246, 0.4);
        }
        
        /* Stile per il pulsante secondario (Registrati) */
        .secondary-button {
            transition: all 0.3s ease;
            transform: translateY(0);
        }
        .secondary-button:hover {
            transform: translateY(-3px);
            background-color: #1E293B; /* slate-800 */
            border-color: #334155; /* slate-700 */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="antialiased">

    <!-- Sfondi animati (dallo stile dell'utente) -->
    <div class="background-gradient gradient-1"></div>
    <div class="background-gradient gradient-2"></div>

    <!-- Contenitore principale centrato -->
    <div class="relative min-h-screen flex flex-col items-center justify-center p-6 overflow-hidden">
        
        <div class="max-w-3xl text-center z-10">
            <!-- 
              Logo Aziendale (R4P)
              Ho usato il logo "R4P" che hai fornito nella cartella WEB APP COACH.
              Assicurati che il percorso (path) sia corretto rispetto a dove salverai questo file.
            -->
            <img src="WEB APP COACH/COACH R4P (512).png" 
                 alt="ROW FOR PERFORMANCE Logo" 
                 class="w-40 h-40 mx-auto mb-6"
                 onerror="this.src='https://placehold.co/160x160/0F172A/E2E8F0?text=R4P'; this.onerror=null;">

            <!-- Titolo Aziendale -->
            <h1 class="text-5xl md:text-7xl font-black tracking-tight text-white mb-6">
                ROW FOR PERFORMANCE
            </h1>

            <!-- Messaggio Iniziale -->
            <p class="text-xl md:text-2xl text-slate-400 mb-12 max-w-2xl mx-auto">
                La piattaforma definitiva per atleti e allenatori di canottaggio, progettata per trasformare i dati in performance d'Ã©lite.
            </p>

            <!-- Pulsanti di Accesso -->
            <div class="flex flex-col sm:flex-row items-center justify-center gap-4">
                
                <!-- Pulsante Accesso Atleti -->
                <a href="#" 
                   class="cta-button w-full sm:w-auto flex items-center justify-center px-8 py-4 text-lg font-bold text-white bg-gradient-to-r from-sky-500 to-blue-600 rounded-xl shadow-lg">
                    <!-- Icona Atleta -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                    Accesso Atleti
                </a>
                
                <!-- Pulsante Accesso Allenatori -->
                <a href="#" 
                   class="cta-button w-full sm:w-auto flex items-center justify-center px-8 py-4 text-lg font-bold text-white bg-gradient-to-r from-blue-600 to-sky-500 rounded-xl shadow-lg">
                    <!-- Icona Allenatore (Clipboard) -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                    Accesso Allenatori
                </a>

                <!-- Pulsante Registrati (Il terzo tasto) -->
                <a href="#" 
                   class="secondary-button w-full sm:w-auto flex items-center justify-center px-8 py-4 text-lg font-bold text-slate-300 bg-slate-800/70 border border-slate-700 rounded-xl shadow-lg">
                    <!-- Icona Registrati (Matita) -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                    </svg>
                    Registrati
                </a>

            </div>
        </div>
    </div>

</body>
</html>
