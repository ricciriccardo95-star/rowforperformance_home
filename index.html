<!DOCTYPE html>
<html lang="it" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - ROW FOR PERFORMANCE</title>
    <!-- Caricamento Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Caricamento Google Font 'Inter' -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <!-- Libreria SheetJS (js-xlsx) per creare file Excel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        /* Stile corpo e font */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0F172A; /* slate-900 */
            color: #E2E8F0; /* slate-200 */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Stili gradienti animati */
        .background-gradient {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            filter: blur(100px);
            z-index: -1;
        }
        .gradient-1 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.3), transparent 70%);
            animation: pulse 10s infinite alternate;
        }
        .gradient-2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.2), transparent 70%);
            animation: pulse 12s infinite alternate-reverse;
        }
        @keyframes pulse {
            0% { transform: scale(0.9) rotate(0deg); }
            100% { transform: scale(1.2) rotate(20deg); }
        }
        
        /* Stile per il pulsante secondario (Download) */
        .secondary-button {
            transition: all 0.3s ease;
            transform: translateY(0);
        }
        .secondary-button:hover {
            transform: translateY(-3px);
            background-color: #1E293B; /* slate-800 */
            border-color: #334155; /* slate-700 */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="antialiased">

    <!-- Sfondi animati -->
    <div class="background-gradient gradient-1"></div>
    <div class="background-gradient gradient-2"></div>

    <!-- Contenitore principale centrato -->
    <div class="relative min-h-screen flex flex-col items-center justify-center p-6 overflow-hidden">
        
        <!-- Contenuto centrato -->
        <div class="max-w-3xl text-center z-10">
            
            <!-- NOVITÀ: Titolo Aziendale reinserito -->
            <h1 class="text-5xl md:text-7xl font-black tracking-tight text-white mb-12">
                ROW FOR PERFORMANCE
            </h1>

            <div class="flex flex-col items-center justify-center">
                
                <!-- Pulsante Download Template (Testo aggiornato) -->
                <a href="#" id="downloadTemplate"
                   class="secondary-button w-full sm:w-auto flex items-center justify-center px-8 py-4 text-lg font-bold text-slate-300 bg-slate-800/70 border border-slate-700 rounded-xl shadow-lg">
                    <!-- Icona Download -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                    </svg>
                    Download Template
                </a>

                <!-- NOVITÀ: Istruzioni aggiunte sotto il pulsante -->
                <p class="text-lg text-slate-400 mt-8 max-w-lg mx-auto">
                    Mandare il template a info@rowforperformance.com - Nomina il file compilato con il nome della società.
                </p>

            </div>
        </div>
    </div>

    <!-- NOVITÀ: Script aggiornato per creare DUE schede Excel -->
    <script>
        document.getElementById('downloadTemplate').addEventListener('click', function(e) {
            e.preventDefault(); // Impedisce al link di navigare
            
            // --- Scheda 1: Atleti ---
            const headersAtleti = [
                "NOME", 
                "COGNOME", 
                "RECORD ROWERG (2000MT)", 
                "RECORD BIKEERG (4000 MT)", 
                "CATEGORIA", 
                "GENERE (M/F)", 
                "EMAIL"
            ];
            const dataAtleti = [headersAtleti]; // Solo intestazioni
            const wsAtleti = XLSX.utils.aoa_to_sheet(dataAtleti);
            wsAtleti['!cols'] = [
                { wch: 20 }, // NOME
                { wch: 20 }, // COGNOME
                { wch: 25 }, // RECORD ROWERG
                { wch: 25 }, // RECORD BIKEERG
                { wch: 30 }, // GRUPPO
                { wch: 15 }, // GENERE
                { wch: 35 }  // EMAIL
            ];

            // --- Scheda 2: Allenatori ---
            const headersAllenatori = [
                "COGNOME", 
                "EMAIL"
            ];
            const dataAllenatori = [headersAllenatori]; // Solo intestazioni
            const wsAllenatori = XLSX.utils.aoa_to_sheet(dataAllenatori);
            wsAllenatori['!cols'] = [
                { wch: 25 }, // COGNOME
                { wch: 35 }  // EMAIL
            ];

            // --- Creazione Workbook ---
            const wb = XLSX.utils.book_new();
            
            // 1. Aggiungi la prima scheda
            XLSX.utils.book_append_sheet(wb, wsAtleti, "Template Atleti");
            
            // 2. Aggiungi la seconda scheda
            XLSX.utils.book_append_sheet(wb, wsAllenatori, "Template Allenatori");
            
            // 3. Avvia il download (con nome file aggiornato)
            XLSX.writeFile(wb, "Template_Società.xlsx");
        });
    </script>

</body>
</html>
